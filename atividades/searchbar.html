<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-devide-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
      function Procura(){
        //campo de entrada
        let campo = document.getElementsByName("animal");
        //referencia do campo que vai aparecer a imagem
        var imgP = document.getElementsByTagName("img");

        //fazer a pergunta para saber qual a imagem vai exibir
        if(campo[0].value =="cachorro"){
          imgP[0].src="imgs/dog.jpeg";
        }
        if(campo[0].value =="gato"){
          imgP[0].src="imgs/gato.jpeg";
        }
        if(campo[0].value =="coelho"){
          imgP[0].src="imgs/coelho.jpeg";
        }
        if(campo[0].value =="panda"){
          imgP[0].src="imgs/panda.jpeg";
        }
        if(campo[0].value =="macaco"){
          imgP[0].src="imgs/sagui.jpeg";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col">
          <h1>Procura o animal</h1>
  
          <div class="form-group">
            <input type="text" class="form-control" name="animal" id="animal">
            <button class="btn btn-primary" onclick="Procura()">Procurar</button>
            <br><img src="imgs/charada.jpeg">
          </div>
        </div>
        <div class="col-3"></div>
      </div>
  
      </div>
  </body>
</html>
